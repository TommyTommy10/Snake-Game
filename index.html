<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #game-board {
            border: 3px solid #333;
            background-image: url('path-to-your-background-image.jpg');
            background-size: cover;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .score-panel {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 10px;
        }
        
        .score {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .instructions {
            max-width: 400px;
            margin-top: 20px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    
    <div class="game-container">
        <div class="score-panel">
            <div class="score">Punteggio: <span id="score">0</span></div>
            <div class="score">Record: <span id="high-score">0</span></div>
        </div>
        
        <canvas id="game-board" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="start-btn">Inizia Gioco</button>
            <button id="reset-btn">Ricomincia</button>
        </div>
        
        <div class="instructions">
            <p>Usa le frecce ← ↑ → ↓ della tastiera per muovere il serpente. Mangia il cibo rosso per crescere e aumentare il punteggio. Il gioco finisce se il serpente colpisce se stesso o i bordi.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-board');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score');
            const highScoreDisplay = document.getElementById('high-score');
            const startButton = document.getElementById('start-btn');
            const resetButton = document.getElementById('reset-btn');
            
            const gridSize = 20;
            const tileCount = 20;
            
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            let snake = [];
            let food = {};
            let dx = gridSize;
            let dy = 0;
            let gameInterval;
            let gameSpeed = 150;
            let gameRunning = false;
            
            function initGame() {
                snake = [
                    {x: 5 * gridSize, y: 10 * gridSize},
                    {x: 4 * gridSize, y: 10 * gridSize},
                    {x: 3 * gridSize, y: 10 * gridSize}
                ];
                score = 0;
                scoreDisplay.textContent = score;
                highScoreDisplay.textContent = highScore;
                dx = gridSize;
                dy = 0;
                generateFood();
                draw();
            }
            
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                snake.forEach((segment, index) => {
                    ctx.fillStyle = index === 0 ? '#7CFC00' : '#4CAF50';
                    ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2);
                });
                ctx.drawImage(food.img, food.x, food.y, gridSize, gridSize);
            }
            
            function update() {
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};
                snake.unshift(head);
                
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreDisplay.textContent = score;
                    if (score > highScore) {
                        highScore = score;
                        highScoreDisplay.textContent = highScore;
                        localStorage.setItem('snakeHighScore', highScore);
                    }
                    generateFood();
                    if (score % 50 === 0 && gameSpeed > 60) {
                        gameSpeed -= 10;
                        clearInterval(gameInterval);
                        gameInterval = setInterval(gameLoop, gameSpeed);
                    }
                } else {
                    snake.pop();
                }
                
                if (checkCollision()) {
                    gameOver();
                }
                
                draw();
            }
            
            function generateFood() {
                const x = Math.floor(Math.random() * tileCount) * gridSize;
                const y = Math.floor(Math.random() * tileCount) * gridSize;
                const isOnSnake = snake.some(segment => segment.x === x && segment.y === y);
                if (isOnSnake) {
                    generateFood();
                } else {
                    food = {x, y, img: new Image()};
                    food.img.src = 'path-to-your-food-image.png';
                }
            }
            
            function checkCollision() {
                const head = snake[0];
                if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                    return true;
                }
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        return true;
                    }
                }
                return false;
            }
            
            function gameLoop() {
                update();
            }
            
            function gameOver() {
                clearInterval(gameInterval);
                gameRunning = false;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = '30px Arial';
                ctx.fillStyle = 'red';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
            }
            
            document.addEventListener('keydown', (event) => {
                if (!gameRunning) return;
                switch(event.key) {
                    case 'ArrowUp':
                        if (dy === 0) {
                            dx = 0;
                            dy = -gridSize;
                        }
                        break;
                    case 'ArrowDown':
                        if (dy === 0) {
                            dx = 0;
                            dy = gridSize;
                        }
                        break;
                    case 'ArrowLeft':
                        if (dx === 0) {
                            dx = -gridSize;
                            dy = 0;
                        }
                        break;
                    case 'ArrowRight':
                        if (dx === 0) {
                            dx = gridSize;
                            dy = 0;
                        }
                        break;
                }
            });
            
            startButton.addEventListener('click', () => {
                if (!gameRunning) {
                    initGame();
                    gameRunning = true;
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            });
            
            resetButton.addEventListener('click', () => {
                clearInterval(gameInterval);
                initGame();
                gameRunning = false;
            });
            
            initGame();
        });
    </script>
</body>
</html>
