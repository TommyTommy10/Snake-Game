<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Avanzato</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #game-board {
            border: 3px solid #333;
            background-color: #222;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .score-panel {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 10px;
        }
        
        .score {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .instructions {
            max-width: 400px;
            margin-top: 20px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Snake Game Avanzato</h1>
    
    <div class="game-container">
        <div class="score-panel">
            <div class="score">Punteggio: <span id="score">0</span></div>
            <div class="score">Record: <span id="high-score">0</span></div>
        </div>
        
        <canvas id="game-board" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="start-btn">Inizia Gioco</button>
            <button id="reset-btn">Ricomincia</button>
        </div>
        
        <div class="instructions">
            <p>Usa le frecce ← ↑ → ↓ della tastiera per muovere il serpente. Mangia il cibo rosso per crescere e aumentare il punteggio. Il gioco finisce se il serpente colpisce se stesso o i bordi.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-board');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score');
            const highScoreDisplay = document.getElementById('high-score');
            const startButton = document.getElementById('start-btn');
            const resetButton = document.getElementById('reset-btn');
            
            const gridSize = 20;
            const tileCount = 20;
            
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            let snake = [];
            let food = {};
            let dx = gridSize;
            let dy = 0;
            let gameInterval;
            let gameSpeed = 150;
            let gameRunning = false;
            
            const eatSound = new Audio('https://www.soundjay.com/button/beep-07.wav'); 
            const gameOverSound = new Audio('https://www.soundjay.com/button/beep-10.wav');
            
            function initGame() {
                snake = [
                    {x: 5 * gridSize, y: 10 * gridSize},
                    {x: 4 * gridSize, y: 10 * gridSize},
                    {x: 3 * gridSize, y: 10 * gridSize}
                ];
                score = 0;
                scoreDisplay.textContent = score;
                highScoreDisplay.textContent = highScore;
                dx = gridSize;
                dy = 0;
                generateFood();
                draw();
            }
            
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Disegna serpente
                snake.forEach((segment, index) => {
                    ctx.fillStyle = '#228B22'; // Colore del serpente
                    ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                    ctx.strokeStyle = '#006400'; // Bordo del serpente
                    ctx.strokeRect(segment.x, segment.y, gridSize, gridSize);
                });
                
                // Disegna la mela
                ctx.fillStyle = '#FF0000'; 
                ctx.beginPath();
                ctx.arc(food.x + gridSize / 2, food.y + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Disegna il torsolo
                ctx.fillStyle = '#8B4513'; 
                ctx.fillRect(food.x + gridSize / 2 - 2, food.y + gridSize / 2 - 10, 4, 10);
                
                // Disegna la foglia
                ctx.fillStyle = '#228B22'; 
                ctx.beginPath();
                ctx.moveTo(food.x + gridSize / 2 + 4, food.y + gridSize / 2 - 10);
                ctx.lineTo(food.x + gridSize / 2 + 10, food.y + gridSize / 2 - 20);
                ctx.lineTo(food.x + gridSize / 2, food.y + gridSize / 2 - 14);
                ctx.closePath();
                ctx.fill();
            }
            function generateFood() {
                let isOnSnake;
                do {
                    food.x = Math.floor(Math.random() * tileCount) * gridSize;
                    food.y = Math.floor(Math.random() * tileCount) * gridSize;
                    isOnSnake = snake.some(segment => segment.x === food.x && segment.y === food.y);
                } while (isOnSnake);
            }
            
            function checkCollision() {
                const head = snake[0];
                if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                    return true;
                }
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        return true;
                    }
                }
                return false;
            }
            
            function gameLoop() {
                update();
            }
            
            function gameOver() {
                clearInterval(gameInterval);
                gameRunning = false;
                gameOverSound.play();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = '30px Arial';
                ctx.fillStyle = 'red';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
            }
            
            document.addEventListener('keydown', (event) => {
                if (!gameRunning) return;
                switch(event.key) {
                    case 'ArrowUp':
                        if (dy === 0) {
                            dx = 0;
                            dy = -gridSize;
                        }
                        break;
                    case 'ArrowDown':
                        if (dy === 0) {
                            dx = 0;
                            dy = gridSize;
                        }
                        break;
                    case 'ArrowLeft':
                        if (dx === 0) {
                            dx = -gridSize;
                            dy = 0;
                        }
                        break;
                    case 'ArrowRight':
                        if (dx === 0) {
                            dx = gridSize;
                            dy = 0;
                        }
                        break;
                }
            });
            
            startButton.addEventListener('click', () => {
                if (!gameRunning) {
                    initGame();
                    gameRunning = true;
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            });
            
            resetButton.addEventListener('click', () => {
                clearInterval(gameInterval);
                initGame();
                gameRunning = false;
            });
            
            initGame();
        });
    </script>
</body>
</html>
